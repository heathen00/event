plugins {
  id 'java-library'
  id 'eclipse'
}

repositories {
  mavenCentral()
}

sourceSets {
  test {
    java {
      srcDir 'src/test/java'
      srcDir 'src/acceptance_test/java'
    }
  }
}

dependencies {
  implementation 'org.apache.commons:commons-lang3:3.12.0'
  testImplementation 'junit:junit:4.12'
}


